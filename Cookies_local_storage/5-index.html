<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>

<body>
    <script>
        // Check if local storage is supported
        if (typeof(Storage) !== "undefined") {
            // Local storage is supported, proceed with application
            const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

            // Function to add item to cart
            function addItemToCart(item) {
                localStorage.setItem(item, true);
                displayCart();
            }

            // Function to create store
            function createStore() {
                const ul = document.createElement('ul');

                availableItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    li.addEventListener('click', () => addItemToCart(item));
                    ul.appendChild(li);
                });

                document.body.appendChild(ul);
            }

            // Function to display cart
            function displayCart() {
                const cartItems = Object.keys(localStorage);
                
                if (cartItems.length > 0) {
                    const p = document.createElement('p');
                    p.textContent = `You previously had ${cartItems.length} item${cartItems.length > 1 ? 's' : ''} in your cart.`;
                    document.body.appendChild(p);
                }
            }

            // Create store and display cart
            createStore();
            displayCart();
        } else {
            // Local storage not supported, display alert
            alert("Sorry, your browser does not support Web storage. Try again with a better one.");
        }
    </script>
</body>

</html>
